<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js array</title>
</head>

<body>
    <h2>javascript array</h2>
    <p id="demo"></p>
    <script>
        // creating an arry
        const cars = ["BMW", "Audi", "Tata", "Benz"];
        let txt = "<ul>";

        cars = forEach(myFunc);  //looping the Array
        txt += "</ul>";
        document.getElementById(demo).innerHTML = txt;

        function myFunc(element) {
            txt += "<li>" + element + "</li>";
        }


    </Script>

</body>

</html>
